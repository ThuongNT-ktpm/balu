<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel Test</title>
    <!-- sửa đường dẫn nếu anh đặt css ở chỗ khác -->
    <link rel="stylesheet" href="iframe/lib.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-control-button left">
        <input type="radio" name="carousel-control-input" />
      </div>
      <div class="carousel-control-button right">
        <input type="radio" name="carousel-control-input" checked />
      </div>

      <div class="carousel-rotation-direction">
        <ul class="carousel-item-wrapper" style="--_num-elements: 11">
          <li
            class="carousel-item"
            style="--_index: 1; --_image-url: url('../img/49.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 2; --_image-url: url('../img/50.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 3; --_image-url: url('../img/51.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 4; --_image-url: url('../img/59.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 5; --_image-url: url('../img/58.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 6; --_image-url: url('../img/57.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 7; --_image-url: url('../img/55.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 8; --_image-url: url('../img/56.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 9; --_image-url: url('../img/52.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 10; --_image-url: url('../img/53.jpg')"
          >
            <a href="#"></a>
          </li>
          <li
            class="carousel-item"
            style="--_index: 11; --_image-url: url('../img/54.jpg')"
          >
            <a href="#"></a>
          </li>

          <li class="carousel-ground"></li>
        </ul>
      </div>
    </div>

    <!-- debug helper: sẽ console.warn nếu ảnh không tìm được -->
    <script>
      (function () {
        const imgs = [
          "img/49.jpg",
          "img/50.jpg",
          "img/51.jpg",
          "img/59.jpg",
          "img/58.jpg",
          "img/57.jpg",
          "img/55.jpg",
          "img/56.jpg",
          "img/52.jpg",
          "img/53.jpg",
          "img/54.jpg",
        ];
        imgs.forEach((src) => {
          // try HEAD relative to current html location
          fetch(src, { method: "HEAD" })
            .then((r) => {
              if (!r.ok)
                console.warn(
                  "Image not found (relative):",
                  src,
                  "status",
                  r.status
                );
            })
            .catch((e) => {
              // try with ../ (if css/html nesting differs)
              fetch("../" + src, { method: "HEAD" })
                .then((r2) => {
                  if (!r2.ok)
                    console.warn(
                      "Also missing with ../ prefix:",
                      "../" + src,
                      r2.status
                    );
                })
                .catch(() => {
                  console.warn("Fetch error for", src);
                });
            });
        });
      })();
    </script>
  </body>
</html>
